<html>
  <head>
    <title>Practise Selectors</title>
  </head>
  <body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onClick="changeH1()">Change H1</button>
    <button onClick="changeH3()">Change H3</button>
    <button onClick="changeH5()">Change H5</button>
    <button onClick="changeGreen()">Change Green</button>
    <button onClick="changeRed()">Change Red</button>
    <button onClick="changeBlue()">Change Blue</button>
    <script>
      function changeH1() {
        document.querySelector("h1").style.color="red";
      }

      function changeH3() {
        var list=document.querySelectorAll("h3");
        for(var i=0; i<list.length;i++){
            list[i].style.color="green";
        }
      }

      function changeH5() {
        var list2=document.querySelectorAll("h5");
        for(var i=0; i<list2.length;i++){
            list2[i].style.color="blue";
        }
      }

      function changeGreen() {
        var list3=document.querySelectorAll(".green");
        for(var i=0; i<list3.length;i++){
            list3[i].style.color="green";
        }
      }

      function changeRed() {
        var list4=document.querySelectorAll(".red");
        for(var i=0; i<list4.length;i++){
            list4[i].style.color="red";
        }
      }

      function changeBlue() {
        var list5=document.querySelectorAll(".blue");
        for(var i=0; i<list5.length;i++){
            list5[i].style.color="blue";
        }
      }
    </script>
  </body>
</html>
