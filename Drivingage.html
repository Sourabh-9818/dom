<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driving age check</title>
</head>
<body>
    <input id="age" type="text" >
    <button onclick="catchage()">submit</button>
    <p id="output"></p>
</body>
<script>
    function catchage(){
        var input=document.getElementById("age").value;
        if(input>18){
            document.getElementById("output").innerText="You can drive in India!";
        }else if(input<18){
            document.getElementById("output").innerText="You can't drive in India";
        }else{
            document.getElementById("output").innerText="You are just old enough to drive in India!";
        }
        input.value= "";
    }
</script>
</html>
