<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
    <style>
        .div1{
            display: flex;
            margin: 10px;
        }
        .div1 input{
            margin-left: 10px;
        }
        .div2 button{
            margin-right: 10px;
        }
        .div2{
            display: flex;
            
            margin: 10px;
            
        }
        p{
            text-align: center;
            font-size: 200px;
        }
    </style>
</head>
<body>
    <div class="div1">
    <input type="text" placeholder="1st number" id="num1">
    <input type="text" placeholder="2nd number" id="num2">
</div>
<div class="div2">
    <button onclick="sum()">Addison</button>
    <button onclick="sub()">Subtract</button>
    <button onclick="mul()">Multiply</button>
    <button onclick="div()">Divide</button>
</div>
<p id="output"></p>
</body>
<script>
    function sum(){
        var Num1 = parseInt(document.getElementById("num1").value);
        var Num2 = parseInt(document.getElementById("num2").value);
        var sum=(Num1+Num2);
        document.getElementById("output").innerHTML=sum;
    }
    function sub(){
        var Num1 = parseInt(document.getElementById("num1").value);
        var Num2 = parseInt(document.getElementById("num2").value);
        var sum=(Num1-Num2);
        document.getElementById("output").innerHTML=sum;
    }
    function mul(){
        var Num1 = parseInt(document.getElementById("num1").value);
        var Num2 = parseInt(document.getElementById("num2").value);
        var sum=(Num1*Num2);
        document.getElementById("output").innerHTML=sum;
    }
    function div(){
        var Num1 = parseInt(document.getElementById("num1").value);
        var Num2 = parseInt(document.getElementById("num2").value);
        var sum=(Num1/Num2);
        document.getElementById("output").innerHTML=sum;
    }
</script>
</html>
